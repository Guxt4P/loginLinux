<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/img/pngwing.com.png" type="imagem/png">
    <title>TikTok</title>
</head>
<body>
    <!-- põe isso logo depois do <body> -->
<header class="topbar">
  <a class="brand" href="/">
    <img src="img/logo.svg" alt="Sua marca" />
    <strong>SuaMarca</strong>
  </a>

  <a class="help" href="/feedback" target="_blank" rel="noopener">
    <i class="bx bx-help-circle"></i>
    <span>Feedback and help</span>
  </a>
</header>
      <!--Apgar depois o header-->
    <main class="container">
        <form>
            <h1>LINUX</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="remember">
                <label>
                 <input type="checkbox">
                 Lembrar senha
                </label>
                <a href="/img/Macaco dedo do meio.jpeg">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="/img/Macaco dedo do meio.jpeg">Cadastre-se</a></p>
            </div>
        </form>  
    </main>
</body>
</html>
